<template>
  <lightning-layout multiple-rows>
    <!-- Parte superior con el formulario de búsqueda -->
    <lightning-layout-item size="12">
      <lightning-card title="Find a Boat">
        <!-- Ranura de acciones donde colocamos el botón "New Boat" -->
        <div slot="actions">
          <lightning-button 
          variant="brand"
          label="New Boat"
          title="New Boat" 
          onclick={createNewBoat}>
        </lightning-button>
        </div>

        <!-- Aquí va el formulario de búsqueda de barcos -->
        <p class="slds-var-p-horizontal_small">
          <c-boat-search-form onsearchboats={searchBoats}></c-boat-search-form>  
        </p>
      </lightning-card>
    </lightning-layout-item>

    <!-- Parte inferior con el spinner y resultados de búsqueda -->
    <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
      <!-- Spinner (indicador de carga) -->
       <template if:true={isLoading}>
      <lightning-spinner 
          alternative-text="Loading"
          variant="brand">
      </lightning-spinner>
    </template>

      <!-- boatSearchResults component goes here -->
      <!-- onloading={handleLoading} 
            ondoneloading={handleDoneLoading} -->
      
    </lightning-layout-item>
  </lightning-layout>
</template>
